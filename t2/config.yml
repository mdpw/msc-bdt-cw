# Configuration file for Camera Traffic Data Processing

# Kafka Configuration
kafka:
  bootstrap_servers: '192.168.1.38:9092'
  topic: 'traffic-data'
  consumer_group_id: 'traffic-consumer'
  enable_output_topics: true

# Producer Configuration (CSV Streaming Mode)
producer:
  csv_file_path: 'Camera_Traffic_Counts_20251110.csv'
  max_records: 200000
  records_per_batch: 50
  batch_interval_seconds: 5

# Consumer Configuration  
consumer:
  auto_offset_reset: 'earliest'
  enable_auto_commit: true
  daily_metrics_batch_size: 50

# PostgreSQL Database
postgres:
  enabled: true
  host: 'localhost'
  port: 5432
  database: 'traffic-sensor'
  user: 'admin'
  password: 'admin123'

# Logging
logging:
  level: 'INFO'
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'